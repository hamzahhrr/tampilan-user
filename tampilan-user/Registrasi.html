  <form class="form-horizontal" action="#">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Re-type Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Provinsi:</label>
      <div class="col-sm-10">          
        <select class="selectpicker">
            <option>aceh</option>
            <option>jatim</option>
            <option>papua</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nm">Nama:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="nm" placeholder="Nama Lengkap" name="nm">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="place">Tempat Lahir:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="place" placeholder="Tempat Lahir" name="place">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Tanggal Lahir:</label>
      <div class="col-sm-10">          
        <select class="selectpicker">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
          <select class="selectpicker">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
        </select>
        <select class="selectpicker">
            <option>1999</option>
            <option>2001</option>
            <option>3001</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="addr">Alamat:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="addr" placeholder="Alamat Lengkap" name="addr">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Nomor Telepon:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phone" placeholder="Nomor Telepon" name="phone">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Jenis Kelamin:</label>
      <div class="col-sm-10">          
        <select class="selectpicker">
            <option>1Laki</option>
            <option>cewek</option>
            <option>mimi peri</option>
        </select>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default">Choose File</button>
        </div>
      </div>
    </div>
    
    

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
